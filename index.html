<html>
<head>
    <title>Hardhuca</title>
    <style>
        div#fusha {
            width: 800px;
            height: 400px;
            border: 5px solid black;
        }

        div#fusha div {
            width: 8px;
            height: 8px;
            float: left;
            border: 1px solid white;
        }

        .snake-head {
            -ms-transform: rotate(-45deg); /* IE 9 */
            -webkit-transform: rotate(-45deg); /* Safari */
            transform: rotate(-45deg);
            -webkit-animation: pulse 0.8s ease-in-out infinite alternate;
            animation: pulse 0.8s ease-in-out infinite alternate;
        }

        @-webkit-keyframes pulse {
            0% {
                background: transparent;
            }
            50% {
                background: green;
            }
            100% {
                background: transparent;
            }
        }

        @keyframes pulse {
            0% {
                background: transparent;
            }
            50% {
                background: green;
            }
            100% {
                background: transparent;
            }
        }

        div#keyboards {
            margin-top: 36px;
            width: 210px;
            height: 140px;
        }

        div#keyboards > div {
            width: 66px;
            height: 66px;
            float: left;
            border: 2px solid white;
        }

        .draw-keyboard {

            background-color: slategrey;
            vertical-align: middle;
            text-align: center;
            font-size: 17px;
            font-weight: 700;
            color: #ffffff;
        }

        #radar {
            background-image: linear-gradient(transparent 49.67%, #0c0 49.67%, #0c0 50.34%, transparent 50.34%, transparent), linear-gradient(45deg, transparent 49.67%, #0c0 49.67%, #0c0 50.34%, transparent 50.34%, transparent), linear-gradient(90deg, transparent 49.67%, #0c0 49.67%, #0c0 50.34%, transparent 50.34%, transparent), linear-gradient(-45deg, transparent 49.67%, #0c0 49.67%, #0c0 50.34%, transparent 50.34%, transparent), radial-gradient(#003300 24%, #0c0 24%, #0c0 25%, #003300 25%, #003300 49%, #0c0 49%, #0c0 50%, #003300 50%);
            border: 13px solid #888;
            border-radius: 50%;
            box-shadow: 0 2px 10px #000, 0 0 67px #000 inset;
            display: block;
            margin: auto;
            overflow: hidden;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 200px;
            height: 200px;
        }

        #radar::before {
            background-image: radial-gradient(rgba(255, 255, 255, 0.67), transparent 30%);
            content: "";
            position: absolute;
            top: 0%;
            left: 0%;
            right: 37.5%;
            bottom: 37.5%;
        }

        #radar::after {
            background-image: linear-gradient(45deg, transparent 50%, #0c0);
            border-radius: 100% 0 0 0;
            content: "";
            height: 100px;
            position: absolute;
            left: 0%;
            width: 50%;
            transform-origin: 100% 100%;
            animation: scan 4s linear infinite;
        }

        @keyframes scan {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

    function calculateCosSin(head, feed) {

        var angleDeg = Math.atan2(feed.y - head.y, feed.x - head.x);


        var rad = {};
        rad.head = head;
        rad.feed = feed;
        rad._x = feed.x - head.x;
        rad._y = feed.y - head.y;
        rad.angle = angleDeg;

        var dx = Math.cos(angleDeg);
        var dy = Math.sin(angleDeg);
        dx = parseFloat(dx).toFixed(4);
        dy = parseFloat(dy).toFixed(4);

        console.log(dx, dy)

        return {
            dx: parseFloat(dx),
            dy: parseFloat(dy)
        }
    }

        }
        if (head.y < 0 || head.y > mBoardWidth - 1) {

                if (!isEatingHimself(headCopy) || feedSnake(headCopy)) {
                    justMoved = true;
                    moveSnake(getKeyCodeMove(mDirection));
                }
            }
            if (!justMoved) {
                headCopy.y += 1;
                if (!isEatingHimself(headCopy) || feedSnake(headCopy)) {
                    justMoved = true;
                    moveSnake(getKeyCodeMove(mDirection));
                }
            }
            if (!justMoved) {
                headCopy.x -= 1;
                if (!isEatingHimself(headCopy) || feedSnake(headCopy)) {
                    justMoved = true;
                    moveSnake(getKeyCodeMove("UP"));
                }
            }
            if (!justMoved) {
                var randomMove = getRandomMove();

                moveSnake({keyCode: randomMove});
            }
        }
    }

    function runAlone() {
        setTimeout(function () {
//            predictNextMove(mSnake[0]);
            getRadianDirection()
            if (isRunningAlone) {
                runAlone();
            }
        }, mAISpeed)

    }


    function getRandomMove() {


        var random = randomIntFromInterval(37, 40);

        while (true) {
            var headCopy = {};
            headCopy.x = mSnake[0].x;
            headCopy.y = mSnake[0].y;

            if (random === 37) {
                headCopy.y -= 1;
                if (!isEatingHimself(headCopy) && headCopy.y >= 0) {
                    return random;
                }
            } else if (random === 38) {
                headCopy.x -= 1;
                if (!isEatingHimself(headCopy) && headCopy.x >= 0) {
                    return random;
                }
            } else if (random === 39) {
                headCopy.y += 1;
                if (!isEatingHimself(headCopy) && headCopy.y <= mBoardWidth - 1) {
                    return random;
                }
            } else if (random === 40) {
                headCopy.x += 1;
                if (!isEatingHimself(headCopy) && headCopy.x <= mBoardHeight - 1) {
                    return random;
                }
            }
            random = randomIntFromInterval(37, 40)
        }
    }


    function randomIntFromInterval(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    document.addEventListener('keydown', function (event) {
        moveSnake(event);
    }, false);

    function moveSnake(event) {
        if (isGameOver) {
            return;
        }

        if (event.keyCode === 65) {//pressed A

            if (isRunningAlone) {
                return;
            }
            isRunningAlone = true;
            console.log('AI is running');
            document.getElementsByClassName('started_at')[0]
                .getElementsByTagName('b')[0]
                .innerHTML = timenow();
            runAlone();
        } else if (event.keyCode === 32) {

            isRunningAlone = false;
        }


        if (event.keyCode >= 37 && event.keyCode <= 40) {


            const currentHead = mSnake[0];
            var head = {};
            head.x = currentHead.x;
            head.y = currentHead.y;


            if (event.keyCode === 37) {
                //left

                if (mDirection === 'RIGHT') {
                    return;
                }
                if (head.y > 0) {
                    head.y -= 1;
                } else {
                    isGameOver = true;
                    tellIsGameOver(0, 0);
                }

                mDirection = 'LEFT';
            } else if (event.keyCode === 39) {
                //right

                if (mDirection === 'LEFT') {
                    return;
                }
                if (head.y < mBoardWidth - 1) {
                    head.y += 1;
                } else {
                    isGameOver = true;
                    tellIsGameOver(0, 0);
                }

                mDirection = 'RIGHT';
            } else if (event.keyCode === 38) {
                //up

                if (mDirection === 'DOWN') {
                    return;
                }
                if (head.x > 0) {
                    head.x -= 1;
                } else {
                    isGameOver = true;
                    tellIsGameOver(0, 0);
                }

                mDirection = 'UP';
            } else if (event.keyCode === 40) {
                //down

                if (mDirection === 'UP') {
                    return;
                }
                if (head.x < mBoardHeight - 1) {
                    head.x += 1;
                } else {
                    isGameOver = true;
                    tellIsGameOver(0, 0);
                }

                mDirection = 'DOWN';
            }


            if (hasNotMoved(head, currentHead)) {
                return;
            }
            if (isEatingHimself(head)) {
                isGameOver = true;
                isRunningAlone = false;
                tellIsGameOver(0, 0);
                return;
            }
//            console.log(currentHead)
//            console.log(head)
            var isFed = feedSnake(head);
            if (!isFed) {
                mSnake = mSnake.splice(0, mSnake.length - 1);
            } else {
                 savePoints();
            }
            mSnake.unshift(head)
            repaintBoard();
            updateSnake();
            if (isFed) {
                console.log('--------')
                generateFeed()
            }
        }
    }
    function timenow() {
        var now = new Date(),
            ampm = 'am',
            h = now.getHours(),
            m = now.getMinutes(),
            s = now.getSeconds();
        if (h >= 12) {
            if (h > 12) h -= 12;
            ampm = 'pm';
        }

        return now.getTime();

        if (m < 10) m = '0' + m;
        if (s < 10) s = '0' + s;
        return now.toLocaleDateString() + ' ' + h + ':' + m + ':' + s + ' ' + ampm;
    }

    function changeAISpeed(obj) {
        mAISpeed = parseInt(obj.value);
    }

    setTimeout(function () {
        setup();
    }, 3000)
</script>
